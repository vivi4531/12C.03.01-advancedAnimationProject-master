<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pimp your phone - frontpage</title>
    <!-- Link to Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href=""><h1>Pimp Your iPhone</h1></a>
      <nav>
        <a href="index.html">Frontpage</a>
        <a href="configuratorpage.html">Configuratorpage</a>
        <a href="scrollpage.html">Scrollpage</a>
      </nav>
    </header>

    <section>
      <div id="container">
        <h2 id="cooltext" class="textwave">Pimp your iPhone</h2>
        <h2 id="cooltext2" class="showText">Your own personal phone configurator</h2>
      </div>

      <!-- slideshow -->
      <div id="frontpage-slideshow">
        <img class="mySlides" src="slider/frontpage-background-covers.png" alt="" />
        <img class="mySlides" src="slider/frontpage-background-phonegrips.png" alt="" />
        <img class="mySlides" src="slider/frontpage-background-stickers.png" alt="" />
      </div>
      <div id="start_btn_container">
        <button class="start_btn"><a href="configuratorpage.html">Start here</a></button>
      </div>
    </section>

    <footer>
      <p>© Amalie Grøn & Vivi Mortensen 2021</p>
      <br />
      <p>Pictures from:</p>
      <p>
        <a href="https://www.3.dk/mobiler-tablets/mobiler/apple/iphone-12 ">www.3.dk</a>, <a href="https://www.sizescreens.com/apple-iphone-12-mini-screen-specifications/ ">www.sizescreens.com</a>,
        <a href="https://www.uswitch.com">www.unswitch.com</a>, <a href="https://pinkprints.co.uk/ ">www.pinkprints.co.uk</a>, <a href="https://stickerbeans.com/product/summer-2020-tie-dye-collection/ ">www.stickerbeans.com</a>,
        <a href="https://mystickermania.com/">www.mystickermania.com</a>
      </p>
    </footer>
    <script>
      "use strict";
      //textwave
      let splittetText;

      window.addEventListener("load", init);

      function init() {
        console.log("init");
        // get the text from somevhere
        let text = document.querySelector("#cooltext");

        //create array
        splittetText = text.textContent.split("");
        console.log(splittetText);

        // clear the HTML area
        text.textContent = "";

        //add animation for each letter
        splittetText.forEach((letter, index) => {
          const textToAnimate = document.createElement("span");
          textToAnimate.classList.add("textwave");
          textToAnimate.style.setProperty("--delay", index);
          if (letter === " ") {
            textToAnimate.innerHTML = "&nbsp;";
          } else {
            textToAnimate.textContent = letter;
          }

          text.append(textToAnimate);
        });
      }

      //gallery

      let slideIndex = 0;

      carousel();

      function carousel() {
        let i;
        let x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > x.length) {
          slideIndex = 1;
        }
        x[slideIndex - 1].style.display = "block";
        setTimeout(carousel, 2500);
      }
    </script>
  </body>
</html>
